<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Coupons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel='stylesheet' href='css/style.css'/>
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-12">
            <h3 class="text-center">Coupons</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Shop</th>
                    <th>New price</th>
                    <th>Old price</th>
                    <th>Discount</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="row mx-auto">
        <div class="col-8 offset-2">
            <h3 class="text-center my-5">Add Coupon</h3>

            <form id="coupon-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" class="form-control" id="product-name" name="product-name"
                           placeholder="Product Name" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="shop">Shop Name</label>
                        <select id="shop" class="form-control" name="shop" required>
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="new-price">New Price</label>
                        <input type="number" class="form-control" id="new-price" name="new-price" required>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="old-price">Old Price</label>
                        <input type="number" class="form-control" id="old-price" name="old-price" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Bootstrap: Latest compiled JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</body>
</html>
